<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Vídeos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="lig">
<ion-searchbar placeholder="Buscar"></ion-searchbar>

<!-- List of Text Items -->
<ion-list>
  <ion-item-sliding>
  <ion-item lines="full">
    <ion-thumbnail slot="start">
      <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/wHa6KOJAoNTFLFtp7wguUJKSnju.jpg">
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      <div>
        <h1>The Flash (2014)</h1>
        <p>06/06/2021 - 44m</p>
        <p>Drama, Sci-Fi & Fantasy</p>
      </div>
    </ion-label>
    <ion-chip color="success" outline>
      <ion-label>76%</ion-label>
    </ion-chip>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="exibirAlertaFavorito()" >
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>

<!-- Item 2-->
<ion-item-sliding>
  <ion-item lines="full">
    <ion-thumbnail slot="start">
      <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/9NvYyM8H6d5KAVGqpyFV9YPO5cU.jpg">
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      <div>
        <h1>Tom & Jerry: O Filme (2021)</h1>
        <p>11/02/2021 (BR) - 1h 41m</p>
        <p>Comédia, Família, Animação</p>
      </div>
    </ion-label>
    <ion-chip color="success" outline>
      <ion-label>73%</ion-label>
    </ion-chip>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="exibirAlertaFavorito()">
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>

</ion-list>

</ion-content>
